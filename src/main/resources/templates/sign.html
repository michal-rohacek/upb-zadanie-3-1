<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<form action="/sign-user" method="post">
    <div class="container">
        <div th:if="${message == 'success'}">
            <div class="alert alert-success" role="alert">
                <h4>User registered successfully</h4>
            </div>
        </div>
        <div th:if="${message == 'alert'}">
            <div class="alert alert-danger" role="alert">
                <h4>Wrong password</h4>
            </div>
        </div>
        <h1>Sign in</h1>
        <p>Please fill in this form to sign</p>
        <hr>

        <label for="username"><b>Username</b></label>
        <input id="username" type="text" placeholder="Enter username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input id="password" type="password" placeholder="Enter Password" name="password" required>

        <input type="submit" class="customButton" value="Sign in">
        <div class="footer">
            <p>Don't have an account? Create one! <a href="registration">Create account</a>.</p>
        </div>
    </div>
</form>

</body>
